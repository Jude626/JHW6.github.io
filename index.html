<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Put Header for Title-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3 text-center">Weather Dashboard</h1>
        </div>
    </div>
    
    <!-- Create Container for Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Create Search Column with width of 4/12 for the left side -->
            <div class="col-4 searchCol">
                <!-- Create the Search button-->
                <h4>Search for a city:</h4>
                <div class="input-group mb-4">
                    <!-- Create User input section -->
                    <input type="text" class="form-control" id="cityInput" placeholder="Enter City Here">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="citySearchBtn">
                            <img src="Assets/search.png" width="30px"/></button>
                        </div>
                    </div>
                    <!-- Create a List for the city searches -->
                    <div class="list-group" id="cityList"></div>                    
                </div>
                <!-- Create Results Column with a width of 8/12 for the right side -->
                <div class="col-8">
                    <div class="card" style="width: 100%;" id="weatherContainer"></div>
                      <div id="5dayContainer"></div>
                </div>
        </div>
    </div>
    <!-- Add footer here -->
    <footer class="footer text-center">
        <div class="container">
          <span class="text-center">Copyright 2020</span>
        </div>
      </footer>
    <!-- Attach jQuery and script files here -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
